<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="expires" content="0">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>[[${application_title}]]</title>
<link type="text/css" rel="stylesheet" th:href="@{/css}" />
<script type="text/javascript" th:src="@{/js}" defer></script>
<script type="text/javascript" th:src="@{/js/status}" defer></script>
</head>
<body class="status">
	<div th:replace="~{fragments/header.html :: header}"></div>
	<div class="body">
		<div id="content" class="content">
			<div id="nodeStatus" class="cell">
				<div class="header">
				    [[${status_node_header}]]
				</div>
				<div class="info">
					<span class="label">[[${status_node_clusterName}]]</span><span class="value">[[${Cluster_Name}]]</span>
				</div>
				<div class="info">
					<span class="label">[[${status_node_name}]]</span><span class="value">[[${Node_Name}]]</span>
				</div>
			</div>
			<div id="jobStatus" class="cell">
				<div class="header">
				    [[${status_job_header}]]
				</div>
				<div class="noJob" th:if="${HasJob != true}">
					[[${status_job_none}]]
				</div>
				<div class="info" th:if="${HasJob == true}">
					<span class="label">[[${status_job_id}]]</span><span class="value">[[${Job_ID}]]</span>
				</div>
				<div class="info" th:if="${HasJob == true}">
					<span class="label">[[${status_job_type}]]</span><span class="value">[[${Job_Type}]]</span>
				</div>
				<div class="info" th:if="${HasJob == true}">
					<span class="label">[[${status_job_source}]]</span><span class="value">[[${Job_Source}]]</span>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
