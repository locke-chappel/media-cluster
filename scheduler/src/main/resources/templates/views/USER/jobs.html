<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="expires" content="0">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>[[${application_title}]]</title>
<link type="text/css" rel="stylesheet" th:href="@{/css}" />
<script type="text/javascript" th:src="@{/js}" defer></script>
<script type="text/javascript" th:src="@{/js/jobs}" defer></script>
</head>
<body class="jobs">
	<div th:replace="~{fragments/header.html :: header}"></div>
	<div th:replace="~{fragments/menu.html :: menu}"></div>
	<div class="body">
		<div id="content" class="content">
			<div class="cell">
				<div class="header">[[${jobs_search_header}]]</div>
				<div class="search">
					<div class="header">
						<div class="input">
							<div class="lbl">
								<span class="lbl">[[${jobs_search_terms_text}]]</span>
							</div>
							<input id="txtSearchText" type="text" list="dlTags" th:maxlength="${T(io.github.lc.oss.mc.entity.Constants$Lengths$Search).MAX_TERM_LENGTH}" />
						</div>
					</div>
					<div id="searchResults" class="searchResults"></div>
				</div>
			</div><!--
		 --><div class="cell details">
				<div class="header">[[${jobs_details_header}]]</div>
				<div class="info">
					<div class="input">
						<div class="lbl">
							<span class="lbl">[[${jobs_details_source}]]</span>
						</div>
						<span id="lblJobSource" class="value none">[[${jobs_details_source_none}]]</span>
					</div><!--
				 --><div class="input">
						<div class="lbl">
							<span class="lbl">[[${jobs_details_status}]]</span>
						</div>
						<span id="lblJobStatus" class="value"></span>
					</div>
				</div>
				<div class="ffmpeg">
					<div class="left">
						<div class="input">
							<div class="lbl">
								<span class="lbl required">[[${jobs_details_profile}]]</span>
							</div>
							<select id="ddlJobProfile"></select> 
						</div>
					</div><!--
				 --><div class="right">
						<div class="input">
							<div class="lbl">
								<span class="lbl required">[[${jobs_details_cluster}]]</span>
							</div>
							<select id="ddlClusterName"></select> 
						</div>
					</div>
				</div>
				<div th:replace="~{fragments/ffmpeg :: ffmpeg}"></div>
				<div class="commands">
					<button id="btnSaveJob">[[${global_buttons_start}]]</button>
					<button id="btnCancelJob">[[${global_buttons_cancel}]]</button>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
