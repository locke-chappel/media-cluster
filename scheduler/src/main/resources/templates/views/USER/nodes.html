<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="expires" content="0">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>[[${application_title}]]</title>
<link type="text/css" rel="stylesheet" th:href="@{/css}" />
<script type="text/javascript" th:src="@{/js}" defer></script>
<script type="text/javascript" th:src="@{/js/nodes}" defer></script>
</head>
<body class="nodes">
	<div th:replace="~{fragments/header.html :: header}"></div>
	<div th:replace="~{fragments/menu.html :: menu}"></div>
	<div class="body">
		<div id="content" class="content">
			<div id="content" class="content">
				<div class="cell nodeSearch">
					<div class="header">[[${nodes_search_header}]]</div>
					<div class="search">
						<div class="header">
							<div class="input">
								<div class="lbl">
									<span class="lbl">[[${nodes_search_terms_text}]]</span>
								</div>
								<input id="txtSearchText" type="text" th:maxlength="${T(io.github.lc.oss.mc.entity.Constants$Lengths$Search).MAX_TERM_LENGTH}" />
							</div>
						</div>
						<div id="searchResults" class="searchResults"></div>
					</div>
				</div><!-- 
		     --><div class="cell details">
					<div class="header">
					    [[${nodes_node_header}]]
					</div>
					<div class="nodeDetails">
						<div class="input">
							<div class="lbl">
								<span class="lbl required">[[${nodes_node_name}]]</span>
							</div>
							<input id="txtName" type="text" th:maxlength="${T(io.github.lc.oss.mc.entity.Constants$Lengths).NAME}" /> 
						</div><!--
					 --><div class="input combo">
							<div class="lbl">
								<span class="lbl required">[[${nodes_node_clusterName}]]</span>
							</div>
							<input id="txtClusterName" type="text" th:maxlength="${T(io.github.lc.oss.mc.entity.Constants$Lengths).NAME}" th:value="${application_default_cluster}" /><select id="ddlClusterName"></select>
						</div>
						<div class="input double">
							<div class="lbl">
								<span class="lbl required">[[${nodes_node_url}]]</span>
							</div>
							<input id="txtUrl" type="text" th:maxlength="${T(io.github.lc.oss.mc.entity.Constants$Lengths).URL}" th:urlPrefix="${urlPrefix}" /> 
						</div>
						<div class="checkboxes">
							<div class="input">
								<div class="lbl">
									<span class="lbl required">[[${nodes_node_allowedTypes}]]</span>
								</div>
							</div>
							<div class="input checkbox inline styled">
								<input id="chkAudio" type="checkbox" />
								<label for="chkAudio" class="lbl">[[${application_jobTypes_Audio}]]</label> 
							</div>
							<div class="input checkbox inline styled">
								<input id="chkVideo" type="checkbox" />
								<label for="chkVideo" class="lbl">[[${application_jobTypes_Video}]]</label> 
							</div>
							<div class="input checkbox inline styled">
								<input id="chkScan" type="checkbox" />
								<label for="chkScan" class="lbl">[[${application_jobTypes_Scan}]]</label> 
							</div>
							<div class="input checkbox inline styled">
								<input id="chkMux" type="checkbox" />
								<label for="chkMux" class="lbl">[[${application_jobTypes_Mux}]]</label> 
							</div>
							<div class="input checkbox inline styled">
								<input id="chkMerge" type="checkbox" />
								<label for="chkMerge" class="lbl">[[${application_jobTypes_Merge}]]</label> 
							</div>
						</div>
						<div class="commands">
						    <button id="btnConfig" class="hidden">[[${nodes_node_buttons_config}]]</button>
							<button id="btnSave">[[${global_buttons_save}]]</button>
							<button id="btnCancel">[[${global_buttons_cancel}]]</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
