<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="expires" content="0">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>[[${application_title}]]</title>
<link type="text/css" rel="stylesheet" th:href="@{/css}" />
<script type="text/javascript" th:src="@{/js}" defer></script>
<script type="text/javascript" th:src="@{/js/login}" defer></script>
</head>
<body class="login">
	<div th:replace="~{fragments/header.html :: header}"></div>
	<div class="body">
		<div id="content" class="content">
			<div class="login">
				<div class="input">
					<div class="lbl">
						<span class="lbl">[[${login_username}]]</span>
					</div>
					<input id="txtUsername" type="text" class="txt" maxlength="1024" />
				</div>
				<div class="input">
					<div class="lbl">
						<span class="lbl">[[${login_password}]]</span>
					</div>
					<input id="txtPassword" type="password" class="txt" maxlength="1024" />
				</div>
				<div class="commands">
					<button id="btnLogin">[[${login_buttons_login}]]</button>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
